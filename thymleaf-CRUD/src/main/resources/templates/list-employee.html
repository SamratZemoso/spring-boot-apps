<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>Employee List</title>
</head>
<body>

<div class="container">
    <h3> Employee List </h3>
    <hr>

    <a th:href="@{/employee/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="tempEmp : ${employees}" >
                <td th:text="${tempEmp.firstName}" />
                <td th:text="${tempEmp.lastName}" />
                <td th:text="${tempEmp.email}" />

                <td>
                    <a th:href="@{/employee/showFormForUpdate(employeeId=${tempEmp.id})}"
                       class="btn btn-primary btn-sm">
                        Update
                    </a>
                </td>

                <td>
                    <a th:href="@{/employee/delete(employeeId=${tempEmp.id})}"
                       class="btn btn-danger btn-sm"
                        onclick="if (!confirm('Are you sure?')) return false">
                        Delete
                    </a>
                </td>

            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
